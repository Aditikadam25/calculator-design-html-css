<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @font-face {
            font-family: 'DS-Digital Normal';
            font-style: normal;
            font-weight: normal;
            src: local('DS-Digital Normal'), url('DS-DIGI.woff') format('woff');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .calculator {
            background-color: #2c3e50;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
            padding: 20px;
        }

        .calculator-screen {
            display: flex;
            justify-content: flex-end;
            background-color: #34495e;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 45px;
            font-family: "DS-Digital Normal";
        }

        .calculator-screen input {
            width: 100%;
            font-size: 2em;
            padding: 10px;
            color: white;
            background-color: #34495e;
            border: none;
            text-align: right;
            outline: none;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .button {
            font-size: 10px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ecf0f1;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .button:hover {
            background-color: #bdc3c7;
        }

        .button:active {
            transform: scale(0.98);
        }

        .operator {
            background-color: #f39c12;
            color: white;
        }

        .operator:hover {
            background-color: #e67e22;
        }

        .equal {
            background-color: #16a085;
            color: white;
            grid-column: span 2;
        }

        .equal:hover {
            background-color: #1abc9c;
        }

        .clear {
            background-color: #e74c3c;
            color: white;
        }

        .clear:hover {
            background-color: #c0392b;
        }

        .function {
            background-color: #2980b9;
            color: white;
        }

        .function:hover {
            background-color: #3498db;
        }

        .memory {
            background-color: #8e44ad;
            color: white;
        }

        .memory:hover {
            background-color: #9b59b6;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="calculator-screen">
            <input type="text" value="0" class="calculator-screen" />
        </div>
        <div class="calculator-buttons">
            <button class="button memory">MS</button>
            <button class="button memory">MR</button>
            <button class="button memory">MC</button>
            <button class="button memory">M+</button>

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">+</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">-</button>

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">+</button>

            <button class="button">0</button>
            <button class="button">C</button>
            <button class="button equal">=</button>
            <button class="button operator">/</button>

            <button class="button function">√</button>
            <button class="button function">x²</button>
            <button class="button function">sin</button>
            <button class="button function">cos</button>
            <button class="button function">tan</button>

            <button class="button function">log</button>
            <button class="button function">ln</button>
            <button class="button function">exp</button>
            <button class="button function">π</button>
            <button class="button function">e</button>
        </div>
    </div>
</body>
</html>
